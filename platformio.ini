[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = huge_app.csv
lib_deps = 
	bodmer/TFT_eSPI@^2.5.31
	esphome/ESP32-audioI2S@^2.0.7
	bblanchon/ArduinoJson@^6.21.3
upload_speed = 921600
monitor_speed = 115200
